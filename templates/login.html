{% extends "base.html" %}

{% block content %}
		<style>
			div #weizai {
				/* TODO: different position on different devices, generally looks good */
				position: absolute;
				right: 34%;
				height: 13em;
				width: 13em;
				z-index: -1;
			}
			.tabs .indicator {
				height: 3px;
			}
		</style>
			<!-- don'no how 2 let <div> auto-fit -->
			<div class="container" style="padding: 2em 0 0 0">
				<div class="row">
					<div class="col s12 m10 offset-m1 l6 offset-l3">
                        <div id="weizai">
                            <img class="responsive-img" src="{{ url_for('static', filename='img/weizai.png')}}"> <!-- 使用扣过的图片 -->
                        </div>
                       

						<div class="card" style="margin: 58px 0 0 0">

							<div class="card-tabs">
								<ul class="tabs">
									<li class="tab col l3 offset-l3"><a href="#login" class="teal-text">登录</a></li>
									<li class="tab col l3"><a href="#signup" class="teal-text">注册</a></li>
								</ul>
								<div class="divider"></div>
							</div>

							<div class="card-content" id="card-contents">
								<div id="login" class="">
									<!--h5 class="center">登录HR管理系统</h5-->
									<form action="{{ url_for('login') }}" method="post">
										<div class="row">
											<div class="input-field col s12">
												<input id="id" name="id" type="text" class="validate" required>
												<label for="id">用户名</label>
											</div>
											<div class="input-field col s12">
												<input id="passwd" name="passwd" type="password" class="validate" required>
												<label for="passwd">密码</label>
											</div>
										</div>
										<div class="valign-wrapper">
											<button class="btn col s3 waves-effect waves-light right" type="submit" style="margin-top:1em;">登录
												<i class="material-icons right">send</i>
											</button>
										</div>
									</form>
									<form action = "{{ url_for('personal') }}" method = "get">
										<div class="valign-wrapper" >
										<button class="btn col s4  indigo waves-effect waves-yellow left" type="submit" style="margin-top:3em;">直接使用
											<i class="material-icons right">grade</i>
										</button>
								</div></form>
							</div>

								<div id="signup" class="">
										<div class="valign-wrapper">
											<div class="row">
												<div class="col s8">
											<p><b>根据相关法律法规， 为响应本年度政府 <i>净网2018</i> 行动的号召，管理员注册暂不开放。</b></p></div>
											<button class="btn col s3 waves-effect waves-light right disabled" type="submit">注册
												<i class="material-icons right">flight_takeoff</i>
											</button>
										</div>
									</div>
								</div>





						</div>
					</div>
				</div>
			</div>



    <!-- TODO: Need to add sidebar or not? -->

		</script>

{% endblock %}
